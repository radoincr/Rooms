<style>
    .navbar {
        background-color: #007bff;
        padding: 15px;
        text-align: center;
    }
    .navbar a {
        color: white;
        text-decoration: none;

    <div class="container">
        <h2>Gestion des Salles</h2>
        <button class="btn btn-add" onclick="addRoom()">+ Ajouter une salle</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Capacit√©</th>
                    <th>√âquipements</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="roomTableBody">
                <!-- Les salles seront charg√©es ici -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            await loadRooms();
        });

        async function loadRooms() {
            try {
                const response = await fetch("http://localhost:5000/rooms");
                const rooms = await response.json();
                const tableBody = document.getElementById("roomTableBody");

                tableBody.innerHTML = "";
                rooms.forEach(room => {
                    const row = `<tr>
                        <td>${room.id}</td>
                        <td>${room.name}</td>
                        <td>${room.capacity}</td>
                        <td>${room.equipment}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editRoom(${room.id})">Modifier</button>
                            <button class="btn btn-delete" onclick="deleteRoom(${room.id})">Supprimer</button>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Erreur lors du chargement des salles:", error);
            }
        }

        function addRoom() {
            const name = prompt("Nom de la salle:");
            const capacity = prompt("Capacit√©:");
            const equipment = prompt("√âquipements (s√©par√©s par des virgules):");

            if (name && capacity && equipment) {
                fetch("http://localhost:5000/rooms", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, capacity, equipment })
                }).then(() => loadRooms());
            }
        }

        function editRoom(id) {
            alert("Modifier la salle avec ID: " + id);
            // Ajouter un formulaire pour la modification ici
        }

        function deleteRoom(id) {
            if (confirm("Voulez-vous supprimer cette salle ?")) {
                fetch(`http://localhost:5000/rooms/${id}`, { method: "DELETE" })
                    .then(() => loadRooms());
            }
        }
    </script>
